<h1>Política de privacidad</h1>
<p>MagiaDNI utiliza la cámara del dispositivo donde se ejecuta para leer los datos OCR del DNI español y calcular el dígito de control.  Los datos obtenidos no se almacenan ni se transmiten a ningún sitio.</p>
